<html>
    <head>
        <title>Personal Inventory System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100%;
            position: fixed;
        }

        .b1 {
            width: 100%;
            height: 25vh;
            background-color: rgb(26, 25, 25);
            border-bottom: 0.5vw solid gray;
        }

        .icon{
            width: 50vw;
            height: 100%;
            float: left;
        }
        #b1a1 {
            color: rgb(15, 15, 153);
            font-size: 3.5vw;
            padding-top: 3vw;
            padding-left: 5vw;
            display: inline-block;
        }

        #b1a2 {
            color: rgb(255, 255, 255);
            font-size: 3.5vw;
            padding-left: 3vw;
            display: inline-block;
        }

        #span {

            color: gray;
        }

        .menu {
            width: 45vw;
            height: 100%;
            float: right;
        }

        .menu ul {
            list-style: none;
            width: 100%;
            display: flex;
        }
        .menu ul li{
            color: white;
            font-size: 1.5vw;
            list-style: none;
            margin:4vw 3vw ;
            text-decoration: none;
                /*color: grey;
                font-size: 1.4rem;*/
                position: relative;
                transition: color 0.3s, border-bottom-color 0.3s;
        }

        .menu ul li::before{
                content: "";
                position: absolute;
                width: 100%;
                height: 2px;
                background-color: white;
                bottom: -2px;
                left: 0;
                transform: scaleX(0);
                transform-origin: left;
                transition: transform 0.3s;
            
        }.menu ul li:hover::before{
            
            transform: scaleX(1);
            
        }
        .sidemenu
        {
            text-decoration: none;
            color: rgb(86, 86, 236);
            font-weight: 600;
        }
        .sidemenu:hover
        {
            color: white;
        }
        

        .b2 {
            width: 100%;
            height: 75vh;
            background-color: rgb(13, 13, 94);
        }

        .b21 {
            width: 20vw;
            height: 80%;
            background-color: rgb(26, 25, 25);
            float: left;
            margin-top: 5vw;
            margin-left: 3vw;
            border-top: 0.5vw solid gray;
        }

        .b21 ul{
            list-style: none;
            padding-left: 2vw;
            
        }
        .b21 ul li{
            color: rgb(82, 82, 197);
            margin-top: 1.5vw;
            font-size: 1.5vw;
            font-weight: 600;
        }

        .b22 {
            width: 70vw;
            height: 85%;
            background-color: green;
            float: right;
            margin-top: 2vw;
            margin-right: 3vw;
        }
    </style>
    </head>
    <body>
        <div class="container">
        <div class="b1">
            <div class="icon">
                <h2 id="b1a1">PERSONAL</h2><br>
                <h2 id="b1a2">Inventory<span id="span">System</span></h2>
            </div>
            <div class="menu">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Update Profile</li>
                    <li>Logout</li>
                </ul>
            </div>
        </div>
        <div class="b2">
            <div class="b21">
                <ul>
                    <li> <a  class="sidemenu" href=""> Expense Category</a></li>
                    <li> <a  class="sidemenu" href=""> Income Category</a> </li>
                    <li> <a  class="sidemenu" href=""> Expenses</a></li>
                    <li> <a  class="sidemenu" href=""> Income</a></li>
                    <li> <a  class="sidemenu" href=""> Cash book</a></li>
                    <li> <a  class="sidemenu" href=""> Bank Book</a></li>
                    <li> <a  class="sidemenu" href=""> Day Book</a></li>
                    <li> <a  class="sidemenu" href=""> Balance Sheet</a></li>
                </ul>
            </div>
            <div class="b22">

            </div>
        </div>
    </div>
    </body>
</html>
